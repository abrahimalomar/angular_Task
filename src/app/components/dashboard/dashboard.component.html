<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo"></div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-submenu nzTitle="Tags" nzIcon="tag">
          <ul>
            <li nz-menu-item>
                <a [routerLink]="['/dashboard/tags']">
                    tags
                </a>
            </li>
            <li nz-menu-item>
                <a [routerLink]="['/dashboard/tags/add']">
                   Add tags
                </a>
            </li>
            
          </ul>
        </li>
        <li nz-submenu nzTitle="Project" nzIcon="project">
          <ul>
            <li nz-menu-item>Projects</li>
            <li nz-menu-item>Add Project</li>
          </ul>
        </li>
        <li nz-menu-item>
          <span nz-icon nzType="file"></span>
          <span>File</span>
        </li> 
    
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <span
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></span>
      </nz-header>
      <nz-content>
        <!-- <nz-breadcrumb>
          <nz-breadcrumb-item>User</nz-breadcrumb-item>
          <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
        </nz-breadcrumb> -->
     <p></p>
          
        <div class="inner-content">

            <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
